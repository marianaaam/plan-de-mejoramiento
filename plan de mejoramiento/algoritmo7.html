<!-- 7.	Modifica el segundo algoritmo para calcular el IMC de un grupo de personas.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cant = parseInt(prompt("Cantidad de personas: "))
        
        let peso = parseFloat(prompt("Indique su peso en Kg: "))
        let estatura = parseFloat(prompt("Indique su estatura en metros: "))

        let IMC = peso * (estatura * estatura)
        console.log ("Su IMC es: " + IMC)

    </script>
</body>
</html>
