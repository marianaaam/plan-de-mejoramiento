<!-- 1.	Elabore un algoritmo que dada una temperatura grados centÃ­grados, 
la convierta en grados Fahrenheit. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let gradosc = parseInt(prompt("Grados centigrados: "))

        let gradosf = gradosc * 1.2 + 32

        console.log(gradosc + " grados centigrados, corresponden a: "+ gradosf + " grados Fahrenheit ");

    </script>
</body>
</html>
