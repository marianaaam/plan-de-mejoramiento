<!-- 2.	El Ã­ndice de masa corporal es el peso en kg dividido por la estatura en metros cuadrados.
Formula: IMC = peso/estatura2. 
Elabora un algoritmo que calcule el IMC de una persona. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let peso = parseFloat(prompt("Indique su peso en Kg: "))
        let estatura = parseFloat(prompt("Indique su estatura en metros: "))

        let IMC = peso * estatura
        console.log ("Su IMC es: " + IMC)

    </script>
</body>
</html>
