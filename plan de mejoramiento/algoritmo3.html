<!-- 3.	Elabore un algoritmo que le muestre al usuario si el número ingresado por él es par o no. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Digite un número: "))

        if (num % 2 == 0){
            alert("El número " +num+ " es par")
        }

        else {
            alert("El número " +num+ " es impar")
        }
    </script>
</body>
</html>
